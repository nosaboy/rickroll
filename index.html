<!DOCTYPE html>
<html lang="en"> <!-- Language of webpage -->
<head>
    <meta charset="UTF-8"> <!-- character set: includes characters and symbols -->
    <!-- This is a comment -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- set width to match device width, set the zoom to be 100% at the start -->
    <title>cool website!</title> <!-- Title of webpage -->
    <link rel="stylesheet" href="style.css"> <!-- link to the stylesheet with the hypertext reference "style.css"-->

</head>
<body>
